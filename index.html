<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HexFleet</title>
    <style>
      /*
       * Keep the page minimal â€” Phaser owns the canvas.
       * We also set a dark background so loading looks intentional.
       */
      html, body { 
        height: 100%; 
        margin: 0; 
        padding: 0;
        background: #0b0f14; 
        overflow: hidden;
      }
      #app { 
        height: 100%; 
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      canvas { 
        display: block; 
        margin: 0;
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </head>
  <body>
    <!--
      Phaser will inject a canvas into this container.
      We keep the HTML tiny to avoid CSS/layout surprises.
    -->
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
